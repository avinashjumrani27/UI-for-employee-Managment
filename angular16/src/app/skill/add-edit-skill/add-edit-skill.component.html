<div class="form-froup row">

    <label class="col-sm-2 col-form-label">SkillId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="SkillId"
        placeholder="Enter SkillId">
    </div>
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Name">
    </div>
    
    <label class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Status"
        placeholder="Enter Status">
    </div>
</div>
<br>

<button (click)="addSkill()" *ngIf="skill.SkillId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateSkill()" *ngIf="skill.SkillId!=0" class="btn btn-primary">
    Update
</button>
